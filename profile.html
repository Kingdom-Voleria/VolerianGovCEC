<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ЦИК Королевства Волерия</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="image/favicon/favicon-64x64.png" sizes="64x64" type="image/png">
    <link rel="icon" href="image/favicon/favicon-48x48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="image/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="image/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    
</head>
<body>
    <!-- TOP MENU -->
    <header class="header">
        <div class="header-left">
            <img src="image/header_emblem.png" class="header-logo" alt="Герб Королевства Волерия">
            <h1 class="header-title">Центральная избирательная комиссия <br>Королевства Волерия</h1>
        </div>
        <nav class="header-links">
            <a href="index.html">Главная</a>
            <a href="elections.html">Голосования</a>
            <a href="registration.html">Регистрация</a>
        </nav>
    </header>

    <!-- PROFILE BLOCK -->
    <div class="profile-card" id="profile-card">
        <img src="" alt="Avatar" class="avatar-preview" id="avatarPreview">
        <div>
            <label for="avatarInput" class="upload-label">Загрузить аватар</label>
            <input type="file" id="avatarInput" accept="image/*">
        </div>
        <div class="info-field"><strong>ФИО:</strong> <span id="userFullname"></span></div>
        <div class="info-field"><strong>Гражданский номер:</strong> <span id="userCivilnumber"></span></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
